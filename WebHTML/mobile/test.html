<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in Grid Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Сетка */
            gap: 10px;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightcoral;
            transition: all 0.3s ease-in-out;
        }

        .grid-item div {
            width: 100%;
            height: 100px; /* Высота фиксирована для примера */
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(1rem + 1vw); /* Пропорциональное изменение текста */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <div>Контент 1</div>
        </div>
        <div class="grid-item">
            <div>Контент 2</div>
        </div>
        <div class="grid-item">
            <div>Контент 3</div>
        </div>
        <div class="grid-item">
            <div>Контент 4</div>
        </div>
    </div>
</body>
</html>
